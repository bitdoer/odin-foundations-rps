<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="buttons">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="score">
                <span id="player-score">Player: 0</span>
                <span id="computer-score">Computer: 0</span>
            </div>
            <div class="computer-choice"></div>
            <div class="round"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
